---
layout: default
---

 <article class="article-content">
   <header class="article-content__header dock-header">
     <h1 >{{title}}</h1>

     {% if page.description != null %}
       <p>
         {{page.description}}
       </p>
     {% endif %}

       <div class="dock-header__toc markdown-body">
         <h3>Table of contents:</h3>
         {% include toc.html html=content %}
       </div>
   </header>

   <div>
     {% if page.status == 'todo' %}
       Coming soon...
     {% else %}
       {{ content }}
     {% endif %}
   </div>
 </article>
